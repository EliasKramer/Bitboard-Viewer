<!doctype html>
<html lang="en">
    <head>
        <title>The HTML5 Herald</title>
        <meta name="description" content="Bitboard viewer for chess developers">
        <meta name="author" content="SitePoint">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Bitboard Viewer</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="https://www.chessprogramming.org/Bitboards">What is bitboard?</a>
                <a class="p-2 text-dark" href="https://www.chessprogramming.org/Main_Page">Chess Programming Wiki</a>
                <a class="p-2 text-dark" href="https://github.com/Tearth/Bitboard-Viewer">GitHub</a>
            </nav>
        </div>
        <div class="container">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">
                    <div id="layout1" class="card-body layout">
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div id="layout2" class="card-body layout">
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div id="layout3" class="card-body layout">
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div id="layout4" class="card-body layout">
                    </div>
                </div>
            </div>
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <div id="bitboard1" class="bitboard"></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Decimal"></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Hexadecimal"></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Binary"></div>
                        <div class="btn-group buttons-row">
                            <input type="button" class="btn btn-info" value="Fill">
                            <input type="button" class="btn btn-info" value="Clear">
                            <input type="button" class="btn btn-info" value="Shift left">
                            <input type="button" class="btn btn-info" value="Shift right">
                        </div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <div id="bitboard2" class="bitboard"></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Decimal"></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Hexadecimal"></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Binary"></div>
                        <div class="btn-group buttons-row">
                            <input type="button" class="btn btn-info" value="Fill">
                            <input type="button" class="btn btn-info" value="Clear">
                            <input type="button" class="btn btn-info" value="Shift left">
                            <input type="button" class="btn btn-info" value="Shift right">
                        </div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <div id="bitboard3" class="bitboard"></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Decimal" readonly></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Hexadecimal" readonly></div>
                        <div class="input-row"><input type="textbox" class="form-control" placeholder="Binary" readonly></div>
                        <div class="btn-group buttons-row">
                            <input type="button" class="btn btn-info" value="AND">
                            <input type="button" class="btn btn-info" value="OR">
                            <input type="button" class="btn btn-info" value="XOR">
                            <input type="button" class="btn btn-info" value="NOT">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
